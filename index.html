<!DOCTYPE html>
<html>
    <head>
        <style>
            form {
                display: flex;
                flex-direction: column;
                width: 300px;
                margin: auto;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <form method="post">
            <label for="login-username">Your username:</label>
            <input id="login-username" type="text" name="username" placeholder="Your Username"/>
            <label for="login-password">Your password:</label>
            <input id="login-password" type="password" name="password" placeholder="Your password"/>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
